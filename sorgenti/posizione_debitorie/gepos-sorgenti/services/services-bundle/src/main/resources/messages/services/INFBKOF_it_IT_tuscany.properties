infoservizi.iris.intro                       = IRIS \u00E8 un'infrastruttura di pagamento operante a livello regionale che consente a cittadini, imprese e altri soggetti di eseguire pagamenti nei confronti della Pubblica Amministrazione Toscana attraverso molteplici strumenti di pagamento.<br>IRIS consente di pagare tanto posizioni notificate dagli enti ai cittadini tramite il portale (posizione debitoria), quanto pagamenti ad iniziativa dei cittadini stessi (pagamenti spontanei).
infoservizi.manuali                          = Sono disponibili per il download le seguenti guide operative in formato PDF (i documenti possono essere letti utilizzando il programma Adobe Acrobat Reader scaricabile dal seguente collegamento esterno: <a target="_blank" href="http://www.adobe.it/products/acrobat/readstep.html">http://www.adobe.it/products/acrobat/readstep.html</a>).
infoservizi.modalita.accesso1                = Per accedere al portale di back office di IRIS \u00E8 necessario essere censiti preventivamente sulla piattaforma dagli amministratori del back office, i quali assoceranno gli utenti di un particolare ente ai relativi ruoli richiesti (amministratore/operatore). 
infoservizi.modalita.accesso2                = L'accesso al portale quindi \u00E8 possibile soltanto tramite autenticazione, attraverso l'utilizzo della <strong>Carta Nazionale dei Servizi</strong> (CNS). Per ottenere la carta, attivarla e accedere ai servizi ad accesso sicuro di Regione Toscana mediante un lettore di smartcard si vedano le indicazioni pubblicate in <a target\="_blank" href\="http\://www.regione.toscana.it/servizi-online/servizi-ad-accesso-sicuro">http\://www.regione.toscana.it/servizi-online/servizi-ad-accesso-sicuro</a>.
infoservizi.modalita.utilizzo1               = Le funzionalit\u00E0 principali del back office di IRIS sono accessibili tramite i link presenti nel men\u00F9 laterale della Home Page. Per gli amministratori sono visibili tutti i link del men\u00F9 mentre per l'operatore pu\u00F2 visualizzare solo il link della "Posizione creditoria".
infoservizi.modalita.utilizzo2               = Nella sezione "Dati Anagrafici" sono visibili i dati anagrafici dell'Ente, inseriti al momento del censimento;
infoservizi.modalita.utilizzo3               = Nella sezione "Operatori" si trova la lista degli operatori/amministratori associati all'ente; 
infoservizi.modalita.utilizzo4               = Nella sezione "Tipologie Tributo" si trova una funzione di ricerca dei tributi associati all'ente, per ogni tributo restituito dalla ricerca \u00E8 possibile accedere alle informazioni dettagliate oppure attivare/disattivare il tributo;
infoservizi.modalita.utilizzo5               = Nella sezione "Comunicazioni", l'amministratore pu\u00F2 definire un indirizzo email da utilizzare per ricevere le comunicazioni dalla piattaforma;
infoservizi.modalita.utilizzo6               = Nella sezione "Posizione Creditoria", l'operatore/amministratore pu\u00F2 effettuare ricerche sulle posizioni a carico dei cittadini.   
infoservizi.modalita.utilizzo7               = Nella sezione "Situazione Pagamenti", l'amministratore pu\u00F2 effettuare ricerche relativamente ai pagamenti effettuati sul portale web.   
infoservizi.modalita.utilizzo8               = Nella sezione "Lista Esportazioni Prenotate", l'amministratore pu\u00F2 visualizza l'elenco delle esportazioni su file dei pagamenti o delle posizioni creditorie. 
infoservizi.modalita.utilizzo9               = Nella sezione "Caricamento Posizioni", l'amministratore pu\u00F2 effettuare caricamenti di pendenze tramite file CSV.
infoservizi.modalita.utilizzo10              = Nella sezione "Comunicazione Pos. Debitoria", l'amministratore pu\u00F2 effettuare ricerche sulle comunicazione relative ai caricamenti di pendenze su IRIS.
infoservizi.modalita.utilizzo11              = Nella sezione "Informativa Pagamento", l'amministratore pu\u00F2 effettuare ricerche sulle comunicazioni relative ai caricamenti di pendenze su IRIS.
infoservizi.modalita.utilizzo12              = Nella sezione "Giornale degli eventi NDP", l'amministratore pu\u00F2 effettuare ricerche su tutte le comunicazioni relative ai pagamenti eseguiti tramite il NDP utilizzando il portale web.
infoservizi.modalita.utilizzo13              = Sul men\u00F9 orizzontale presente sulla parte superiore della Home page si trovano diversi link utili per accedere alla home page del back office, cambiare ruolo, cambiare password oppure chiudere la sessione.     
infoservizi.modalita.utilizzo14              = Nella Home page si trovano due sezioni: 
infoservizi.modalita.utilizzo15              = Cruscotto Incassi: consiste in una tabella di riepilogo dei pagamenti incassati dall'ente, suddivisi per tributo;
infoservizi.modalita.utilizzo16              = CruscottoCruscotto pagamenti: consiste in una tabella di riepilogo di tutti i pagamenti eseguiti sul portale web, suddivisi per tributo;
infoservizi.scarica.manuale                  = Scarica il manuale PDF
infoservizi.servizi.costi1                   = La seguente tabella riepiloga l'elenco dei servizi di pagamento attualmente disponibili. Nelle note informative sono presenti alcune avvertenze sull'utilizzo del servizio che vi invitiamo a leggere prima di procedere al pagamento.
infoservizi.servizi.costi2                   = La seguente tabella riepiloga l'elenco delle modalit\u00E0 di pagamento disponibili e delle relative commissioni a copertura dei costi del servizio.
infoservizi.servizi.costi3					 = (*) Le commissioni non sono indicate in quanto determinate dal rapporto del versante con il PSP/Circuito che offre la modalit\u00E0 di pagamento. 
infoservizi.servizi.costi4                   = Le commissioni espresse come percentuale sono riferite all'importo totale per il pagamento di un carrello.<br/>Ad esempio per un importo totale del carrello pari a 100,00 &\#128;\:<br/><ul><li>se la commissione applicata \u00E8 pari al 3% il pagamento comprensivo di commissioni \u00E8 103,00 &\#128;</li><li>se la commissione applicata \u00E8 pari a 1,00 &\#128; il pagamento comprensivo di commissioni \u00E8 101,00 &\#128;</li></ul>
infoservizi.servizi.costi.intro				 = E' possibile pagare con i Prestatori di Servizi di Pagamento (PSP) aderenti al circuito PagoPA. Le modalit\u00E0 di pagamento disponibili con relative commisioni a copertura dei costi sono disponibili al seguente indirizzo <a href="http://www.agid.gov.it/agenda-digitale/pubblica-amministrazione/pagamenti-elettronici/psp-aderenti-elenco" target="blank">http://www.agid.gov.it/agenda-digitale/pubblica-amministrazione/pagamenti-elettronici/psp-aderenti-elenco</a>.
infoservizi.servizi.costi.intro2			 = Inoltre sono disponbili le modalit\u00E0 di pagamento elencate nella seguente tabella assieme alle relative commissioni a copertura dei costi del servizio:

