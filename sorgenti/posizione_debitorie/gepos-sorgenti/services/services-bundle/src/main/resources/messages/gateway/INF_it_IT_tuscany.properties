#VERSIONE CON FAQ EMBEDDED: infoservizi.FAQ=Questa sezione contiene la lista delle domande pi&#xF9; comuni che vengono rivolte al servizio clienti. </p><h4>Q1\: Quali posizioni debitorie a mio nome posso visualizzare in IRIS?</h4><p>Le posizioni debitorie attualmente visualizzate su IRIS, sono quelle relative al Bollo Auto e al pagamento del bollo per la Graduatoria dei Medici (GRAM). Altri enti sono in corso di adesione alla piattaforma e altre tipologie di debito saranno disponibili prossimamente.</p><br><h4>Q2\: Cosa posso fare se la mia posizione debitoria non risulta aggiornata in IRIS?</h4><p>&#xC8; normale che una posizione pagata mediante canali alternativi ad IRIS risulti ancora aperta su IRIS per qualche tempo. Questo avviene perch&#xE8; si devono attendere i tempi tecnici di riallineamento tra i vari sistemi informatici.</p><br><p>Nel caso del protrarsi di questa situazione, o per altri casi di disallineamento tra la posizione visualizzata su IRIS e quanto atteso, si prega di contattare l'Helpdesk. Tale servizio provveder&#xE0; ad informare l'Ente preposto ad aggiornare il sistema.</p><br><p><strong>Nota\: Il fatto che su Iris la posizione rimanga aperta anche se &#xE8; stata pagata, non comporta nessun onere per il cittadino che sia in possesso di regolare ricevuta rilasciata al momento del versamento.</strong></p><br><h4>Q3\: Quali sono le modalit&#xE0; di pagamento che posso utilizzare?</h4><p>Le modalit&#xE0; di pagamento utilizzabili sono quelle descritte in questa pagina al paragrafo omonimo.</p><p>Oltre a quelle indicate ne verranno attivate altre prossimamente.</p><br><h4>Q4\: Posso effettuare pi&#xF9; di un pagamento con una singola transazione?</h4><p>&#xC8; possibile effettuare pi&#xF9; di un pagamento con una singola transazione bancaria, utilizzando il carrello.</p></br> <p>Quando si seleziona una posizione da pagare &#xE8; possibile cliccare sul link "Aggiungi a carrello". </p><p>Una volta composto il carrello &#xE8; possibile pagare tutte le posizioni in esso contenute con una singola transazione scegliendo il sistema di pagamento preferito.</p><br><h4>Q5\: Come posso pagare un bollo auto per un veicolo non intestato a me?</h4><p> Se si conosce il codice fiscale dell'intestatario del veicolo, la targa e l'anno di riferimento per il pagamento &#xE8; possibile cliccare sull'icona "Bollo Auto" presente sulla home page (o alternativamente selezionare il men&#xF9; Pagamenti Spontanei e selezionare Regione Toscana / Tassa automobilistica) per arrivare ad una maschera di immissione dati.</p><p> Nella maschera digitare\: il codice fiscale, la targa, l'anno di riferimento ed il tipo veicolo e procedere con il pagamento.</p><p> IRIS cercher&#xE0; il bollo e presenter&#xE0; una maschera di conferma. Confermando si pu&#xF2; aggiungere la posizione al carrello e quindi pagarla con il metodo di pagamento preferito. </p><br><h4>Q6\: Come posso pagare con la mia carta di credito</h4><p>Per il pagamento con carta di credito IRIS si avvale di un servizio della Banca Monte Paschi di Siena. </p><p>Le carte accettate sono tutte le carte di credito e prepagate aderenti ai circuiti Visa, Visa Electron, Mastercard emesse da qualsiasi istituto bancario.</p><p>Per pagare con carta di credito &#xE8; sufficiente la modalit&#xE0; di pagamento <i>'carta di credito'</i> tra quelli disponibili.</p><p>L'utente sar&#xE0; inviato ad una pagina web della Banca Monte Dei Paschi di Siena per completare il pagamento, seguendo le istruzioni presenti in tale pagina.</p><p>La carta usata deve essere valida, non scaduta ed abilitata al "secure code" sui circuiti che lo richiedono.</p><p>Una volta ultimata questa operazione sar&#xE0; visualizzata una pagina di conferma con l'esito dell'operazione dalla quale &#xE8; possibile scaricare la ricevuta di pagamento.</p><br><h4>Q7\: Posso pagare con Postepay?</h4><p>&#xC8; possibile pagare con PostePay Visa Electron seguendo le istruzioni della Faq Q7.</p><br><h4>Q8\: Cosa succede se non riesco a concludere la procedura di pagamento con carta di credito? </h4><p>La procedura di pagamento con carta di credito generalmente si conclude con uno stato di eseguito o con uno stato non eseguito.</p><p>Nel caso in cui la procedura si concluda in modo anomalo, il pagamento resta in uno stato "In Corso". </p><p>Tornando nella home page, nella sezione "Ultimi pagamenti effettuati" il pagamento verr&#xE0; mostrato nello stato "In corso" con, a fianco, un bottone di "Verifica". Cliccando su "Verifica" IRIS aggiorner&#xE0; on line lo stato del pagamento.</p><p>In caso di dubbio, si consiglia di contattare l'Helpdesk prima di ritentare il pagamento.</p><br><h4>Q9\: Come posso pagare con il Bancomat?</h4><p>&#xC8; possibile pagare con il Bancomat presso uno sportello Bancomat del Monte dei Paschi di Siena.</p><p>La carta Bancomat utilizzata pu&#xF2; essere emessa da un qualsiasi istituto bancario.</p><p>Per pagare occorre scegliere la modalit&#xE0; di pagamento <i>'pagamento da atm gruppo mps'</i> dalla lista dei sistemi utilizzabili.</p><p>Il sistema IRIS emetter&#xE0; un bollettino che contiene un codice di pagamento (a 16 cifre) e le istruzioni su come pagare presso lo sportello Bancomat.</p><br><h4>Q10\: Non sono correntista BT, posso pagare con un bonifico? </h4><p>&#xC8; possibile, scegliendo la modalit&#xE0; di pagamento\: <i>'bonifico con cod predefinito'</i>.<p>IRIS emetter&#xE0; un bollettino che contiene un "codice di pagamento" e le istruzioni per utilizzarlo.</p><p>Con il bollettino &#xE8; possibile pagare da una qualsiasi filiale bancaria o da un qualsiasi Home Banking disponendo un bonifico che rispetti alcune semplici regole\:</p><p><ul><li>Deve essere intestato come indicato nel bollettino</li><li>Deve avere l'importo esattamente coincidente a quanto riportato nel bollettino</li><li>Deve riportare nella causale/motivazione del bonifico <b>solo ed esclusivamente il codice pagamento riportato nel bollettino</b></li></ul></p>\t<p>Per evitare complicazioni occorre che il bonifico sia disposto almeno qualche giorno prima della scadenza, assicurandosi che la data valuta del beneficiario sia entro scadenza.</p><br><h4>Q12\: Sono correntista BT\: posso pagare con un bonifico on-line ?</h4><p>&#xC8; possibile pagare con un bonifico on line disposto dall'Home Banking del Monte dei Paschi di Siena, purch&#xE9; si disponga delle credenziali di accesso fornite dalla banca.</p><p>Per pagare occorre scegliere la modalit&#xE0; di pagamento <i>'bonifico on-line mps'</i> dalla lista dei sistemi utilizzabili.</p><p>L'utente sar&#xE0; inviato ad una pagina web della Banca Monte Dei Paschi di Siena per completare il pagamento, seguendo le istruzioni presenti in tale pagina.</p><br><h4>Q13\: Cosa succede se non riesco a concludere la procedura di pagamento con bonifico on-line? </h4><p>La procedura di pagamento con bonifico on-line generalmente si conclude con uno stato di eseguito o con uno stato non eseguito.</p><p>Nel caso in cui la procedura si concluda in modo anomalo, il pagamento resta in uno stato "In Corso". </p><p>Tornando nella home page, nella sezione "Ultimi pagamenti effettuati" il pagamento verr&#xE0; mostrato nello stato "In corso" con, a fianco, un bottone di "Verifica". Cliccando su "Verifica" IRIS aggiorner&#xE0; on line lo stato del pagamento.</p><p>In caso di dubbio, si consiglia di contattare l'Helpdesk prima di ritentare il pagamento.</p><br><h4>Q14\: Come posso attivare un indirizzo e-mail per le notifiche? </h4><p>Per attivare un indirizzo e-mail per le notifiche occorre cliccare sulla freccia in basso che compare dopo il nome, nella barra di navigazione IRIS.</p><p>Si aprir&#xE0; un men&#xF9; a discesa. Selezionare la voce "Comunicazioni".</p><p>Premere "Gestisci comunicazioni", spuntare la voce " Desidero ricevere comunicazioni attraverso i seguenti canali" ed inserire il proprio indirizzo e-mail</p><p>
