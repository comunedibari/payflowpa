infoservizi.iris.intro=IRIS &#xE8; un'infrastruttura di pagamento operante a livello regionale che consente a cittadini, imprese e altri soggetti di eseguire pagamenti nei confronti della Pubblica Amministrazione Toscana attraverso molteplici strumenti di pagamento.<br>IRIS consente di pagare tanto posizioni notificate dagli enti ai cittadini tramite il portale (posizione debitoria), quanto pagamenti ad iniziativa dei cittadini stessi (pagamenti spontanei).

 
infoservizi.modalita.accesso1=Si pu&\#xF2; accedere ad IRIS tanto in modalit&\#xE0; autenticata quanto in modalit&\#xE0; anonima (accesso libero, non autenticato). <br>Per la consultazione della propria posizione debitoria &\#xE8; necessaria l'autenticazione ad esempio attraverso l'utilizzo della <strong>Carta Nazionale dei Servizi</strong> (CNS).  Per ottenere la carta, attivarla e accedere ai servizi ad accesso sicuro di Regione Toscana mediante un lettore di smartcard si vedano le indicazioni pubblicate in <a  target\="_blank" href\="http\://www.regione.toscana.it/servizi-online/servizi-ad-accesso-sicuro">http\://www.regione.toscana.it/servizi-online/servizi-ad-accesso-sicuro</a>.

infoservizi.modalita.accesso2=Oltre all'accesso autenticato &\#xE8; possibile collegarsi ad IRIS in modalit&\#xE0; non autenticata all'indirizzo  <a href\="{0}"> {0} </a> avendo a disposizione un insieme ristretto di funzionalit&\#xE0; che non prevede la consultazione della posizione debitoria ma solo le funzioni per i pagamenti spontanei. <br><strong>Nota\:</strong>Il Bollo Auto &\#xE8; pagabile anche accedendo in modalit&\#xE0; non autenticata purch&\#xE9; si conoscano il codice fiscale dell'intestatario veicolo e gli estremi del veicolo (targa e tipo veicolo).


infoservizi.modalita.utilizzo1=Nel caso di <u>accesso autenticato</u>, le funzionalit&#xE0; principali di IRIS sono tutte presenti nella Home Page.
infoservizi.modalita.utilizzo11=Una prima sezione mostra alcuni collegamenti per effettuare rapidamente i pagamenti spontanei di uso pi&#xF9; frequente.
infoservizi.modalita.utilizzo2=La sezione <strong>Pagamenti in Scadenza</strong> consente il pagamento delle pendenze per le quali il contribuente ha ricevuto una <strong>posizione debitoria</strong> dall'Ente. Le pendenze sono elencate in ordine di scadenza (quelle &#xF9; prossime in testa) e mostrano tutte le informazioni necessarie a perfezionare l'operazione di pagamento. Il contribuente pu&#xF2; decidere di effettuare il pagamento della singola pendenza o di pagare pi&#xF9; pendenze con un'unica operazione di pagamento utilizzando un <strong>Carrello</strong>.
infoservizi.modalita.utilizzo3=La sezione <strong>Ultimi Pagamenti Effettuati</strong> mostra l'elenco degli ultimi pagamenti effettuati mediante l'infrastruttura IRIS. Per ogni pagamento sono presenti le informazioni di dettaglio ed &#xE8; possibile effettuare il download delle ricevute.
infoservizi.modalita.utilizzo10=La sezione <strong>Pagamenti in Delega </strong> consente il pagamento di posizioni intestate a terzi, per le quali si &#xE8; delegati al pagamento. La sezione &#xE8; presente solo per gli utenti che rientrino in questa casistica. 
infoservizi.modalita.utilizzo4=La barra di navigazione posizionata nella parte alta della Home Page conduce ad altre viste di IRIS.
infoservizi.modalita.utilizzo5=La vista <strong>Pagamenti Spontanei</strong> consente di effettuare pagamenti a favore degli Enti ad iniziativa del cittadino o sulla base di un avviso di pagamento in suo possesso.
infoservizi.modalita.utilizzo6=La vista <strong>Posizione debitoria</strong> offre una vista analitica di tutti i debiti intestati al cittadino gestiti dalla piattaforma e del loro stato. (Questa funzione &#xE8; disponibile solo dopo l'autenticazione).
infoservizi.modalita.utilizzo7=La vista <strong>Storico Pagamenti</strong> mostra l'elenco di tutti i pagamenti effettuati nella piattaforma IRIS.
infoservizi.modalita.utilizzo8=&#xC8; possibile comporre un <strong>Carrello</strong> per poter pagare pi&#xF9; debiti con un'unica transazione.</p><p> Infine, cliccando sulla freccia che compare accanto al nome &#xE8; possibile accedere alle funzionalit&#xE0; di gestione dei propri dati anagrafici (<strong>Profilo</strong>) e alla sezione <strong>Comunicazioni</strong>, che permette di attivare un indirizzo e-mail per ricevere notifiche dalla piattaforma.
							   
infoservizi.modalita.utilizzo9=Nel caso di <u>accesso libero</u> le funzionalit&#xE0; a disposizione del contribuente sono solo quelle compatibili con un profilo di accesso non autenticato, ovvero la vista <strong>Pagamenti Spontanei</strong> dalla quale &#xE8; possibile effettuare pagamenti ad iniziativa del cittadino, e la vista <strong>Storico Pagamenti</strong>. Quest'ultima consente di ricercare un pagamento effettuato mediante uno specifico codice identificativo e di eseguire il download della ricevuta.

infoservizi.servizi.costi1=La seguente tabella riepiloga l'elenco dei servizi di pagamento attualmente disponibili. Nelle note informative sono presenti alcune avvertenze sull'utilizzo del servizio che vi invitiamo a leggere prima di procedere al pagamento.
infoservizi.servizi.costi2=La seguente tabella riepiloga l'elenco delle modalit&#xE0; di pagamento disponibili e delle relative commissioni a copertura dei costi del servizio.
infoservizi.servizi.costi3=(*) Le commissioni non sono indicate in quanto determinate dal rapporto del versante con il PSP/Circuito che offre la modalit&#xE0; di pagamento. 
infoservizi.servizi.costi4=Le commissioni espresse come percentuale sono riferite all'importo totale per il pagamento di un carrello.<br/>Ad esempio per un importo totale del carrello pari a 100,00 &\#128;\:<br/><ul><li>se la commissione applicata &\#xE8; pari al 3% il pagamento comprensivo di commissioni &\#xE8; 103,00 &\#128;</li><li>se la commissione applicata &\#xE8; pari a 1,00 &\#128; il pagamento comprensivo di commissioni &\#xE8; 101,00 &\#128;</li></ul>
infoservizi.servizi.costi.intro=E' possibile pagare con i Prestatori di Servizi di Pagamento (PSP) aderenti al circuito PagoPA. Le modalit&#xE0; di pagamento disponibili sono consultabili al seguente indirizzo <a href="http://www.agid.gov.it/agenda-digitale/pubblica-amministrazione/pagamenti-elettronici/psp-aderenti-elenco" target="blank">http://www.agid.gov.it/agenda-digitale/pubblica-amministrazione/pagamenti-elettronici/psp-aderenti-elenco</a>.
