Gli errori vanno scritti nel seguente formato:
<codice-errore> <codice-azione> <descrizione>

<codice-errore> e' di 8 byte.
<codice-azione> e' di=byte.
<descrizione> e' di 40 byte.

Il codice azione differenzia l'azione da compiere dopo
aver visualizzato la finestra di messaggio e possono
assumere i seguneti valori:
	0: si continua normalmente.
	1: si chiude la funzione.
	2: si chiude l'applicazione.
	3: l'azione e' ignorata (il codice d'errore e' gestito applicativamente caso pcaso)
	4: si continua normalmente e non si registra nell'error log
	5: non si gestisce il messaggio lasciando aperta la funzione




