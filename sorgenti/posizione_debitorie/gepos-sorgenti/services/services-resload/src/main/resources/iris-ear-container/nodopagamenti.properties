# ------------------------------------------------------------------------------------------
# [WEBSERVICE NODO/PROXY]
# ------------------------------------------------------------------------------------------
# es: http://localhost:8080/ndpsimulator-ws/PagamentiTelematiciRPT
nodopagamentispc.services.url = ${nodopagamentispc.services.url}

# false - scrive sul giornale degli eventi
usaProxyNdp = ${usaProxyNdp}

nodopagamentispc.autenthication.user = ${nodopagamentispc.autenthication.user}
nodopagamentispc.autenthication.password = ${nodopagamentispc.autenthication.password}

nodopagamentispc.urlRedirectAndAuthenticate=${nodopagamentispc.urlRedirectAndAuthenticate}

# [SISTEMA MITTENTE]
# ------------------------------------------------------------------------------------------
# Password (da comunicare al NdP)
nodopagamentispc.password = ${nodopagamentispc.password}
# Intermediario
nodopagamentispc.identificativoIntermediarioPA = ${nodopagamentispc.identificativoIntermediarioPA}
# Stazione intermediario
nodopagamentispc.identificativoStazioneIntermediarioPA = ${nodopagamentispc.identificativoStazioneIntermediarioPA}

# se modalita gestione carrello e' custom Regione Toscana o multicarrello
nodopagamentispc.modalitaRT = ${nodopagamentispc.modalitaRT}

# ------------------------------------------------------------------------------------------
# [RPT]
# ------------------------------------------------------------------------------------------
nodopagamentispc.versioneRPT = 6.2.0
nodopagamentispc.codiceContestoPagamento = n/a
#0 = Firma non richiesta
#1 = CaDes
#3 = XaDes
#4 = Elettronica avanzata
nodopagamentispc.firmaRicevuta = 0
nodopagamentispc.datiSpecificiRiscossione = ${nodopagamentispc.datiSpecificiRiscossione}

nodopagamentispc.rpt.valorizzaDatiEstesiMittente=${nodopagamentispc.rpt.valorizzaDatiEstesiMittente}

####################
#PAGAMENTI DA PSP
####################
nodopagamentipsp.CodiceApplicazione=01

# se vale true allora verranno annullate le distinte in corso da piï¿½ di <timeout> minuti
nodopagamentispc.abilita.annullamento.incorso = ${nodopagamentispc.abilita.annullamento.incorso}
# timeout (in  minuti) per l'annullamento pagamenti in corso
nodopagamentispc.timeout.annullamento.incorso = 480

# true per redirigere l'esito del pagamento direttamente sul chiamante (URL_OK)
nodopagamentispc.skip.pagina.esito = ${nodopagamentispc.skip.pagina.esito}

nodopagamentispc.usa.codice.segregazione=${nodopagamentispc.usa.codice.segregazione}
nodopagamentispc.codice.segregazione=${nodopagamentispc.codice.segregazione}
nodopagamentispc.codStazionePa.default=${nodopagamentispc.codStazionePa.default}

nodopagamentispc.esito.showLiteFault=false;
