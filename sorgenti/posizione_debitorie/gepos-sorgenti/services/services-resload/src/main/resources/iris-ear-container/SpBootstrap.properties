
%%CONF_DIR%%=${ARPA2_CONF_DIR}
%%CERTS_DIR%%=${ARPA2_CERTS_DIR}
%%LOG_DIR%%=${ARPA2_LOG_DIR}
%%CONTEXT_PATH%%=${ARPA2_CONTEXT_PATH}
%%HOST_URL%%=${ARPA2_HOST_URL}

#Indicare il nome dell'alias del certificato  che si trova nel file  dei certificati importati
%%CERTIFICATE_ALIAS%%=${ARPA2_CERTIFICATE_ALIAS}


#Indicare la directory e il nome del file di configurazione SpAgent che sarà reso hot Swappable. Se non indicato sarà cercato nella stessa directory di SpBootstrap.properties
#sp.config.configuration.location=%%CERTS_DIR%%/SpConfiguration.properties


sp.config.context.path.default=%%CONTEXT_PATH%%

# Identifica il keystore contenente la firma saml xml, il file
# contenente la password per il keystore, il file contenente la password per le chiavi. <TODO: SISTEMARE TRADUZIONE>
# Identify saml xml signature keystore file, keystore password file
# key password file
com.sun.identity.saml.xmlsig.keystore=%%CERTS_DIR%%/spagentkeystore.jks
com.sun.identity.saml.xmlsig.storepass=%%CERTS_DIR%%/.storepass
com.sun.identity.saml.xmlsig.keypass=%%CERTS_DIR%%/.keypass
com.sun.identity.saml.xmlsig.certalias=%%CERTIFICATE_ALIAS%%


#Contiene il nome della classe che implementi l'interfaccia it.toscana.regione.arpa.federation.sp.arch.IServiceResolver. 
#Le implementazioni di IserviceResolver sono concepite per specificare l'ordine di esecuzione task handler e quali di essi eseguire, 
#ammettendo la possibilità di definire task handlers personalizzati.
#Obbligatorio: No
#Default:it.toscana.regione.arpa.federation.sp.arch.impl.DefaultServiceResolver
sp.config.service.resolver=it.toscana.regione.arpa.federation.sp.arch.impl.irisImpl.IrisServiceResolver

