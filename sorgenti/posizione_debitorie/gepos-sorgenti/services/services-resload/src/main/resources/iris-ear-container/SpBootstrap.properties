#Definisce una lista di classi che implementano l'interfaccia it.toscana.regione.arpa.federation.configuration.metadata.provider.MetadataProvider  
#utilizzate per recuparare la configurazione dell'entità Saml
#Obbligatorio: Si

sp.config.service.metadata.provider[http]=it.toscana.regione.arpa.federation.configuration.metadata.provider.impl.HTTPMetadataProvider
sp.config.service.metadata.provider[auto]=it.toscana.regione.arpa.federation.configuration.metadata.provider.impl.AutoGeneratedMetadataProvider
sp.config.service.metadata.provider[file]=it.toscana.regione.arpa.federation.configuration.metadata.provider.impl.FilesystemMetadataProvider


# Le seguenti chiavi servono a configurare il Debug service.
# Possibili valori per la chiave 'level' sono: off | error | warning | message . 
# La chiave 'directory' specifica la cartella dove i file di debug verranno creati.
# Gli spazi in fondo sono significativi.
# Windows: Usare lo slash "/" per separare le cartelle, non backslash "\".
# Windows: Gli spazi del nome del file sono permessi sotto Windows.
com.iplanet.services.debug.level=${ARPA2_DEBUG_LEVEL}
com.iplanet.services.debug.directory=%%LOG_DIR%%/SpAgent


# Se un componente vuole usare un provider dati diverso
# rispetto a quello di default definito qua sopra,
# è possibile definire una property così come segue:
# com.sun.identity.plugin.datastore.class.<componentName>=<provider class>


# com.sun.identity.plugin.configuration.class specifica l'implementazione
# dell'interfaccia com.sun.identity.plugin.configuration.ConfigurationInstance .
com.sun.identity.plugin.configuration.class=it.toscana.regione.arpa.federation.configuration.impl.SpConfigurationImpl

# Specifica l'implementazione per l'interfaccia
# com.sun.identity.plugin.datastore.DataStoreProvider .
# Questa proprietà definisce il provider dati di default.
com.sun.identity.plugin.datastore.class.default=com.sun.identity.plugin.datastore.impl.FedletDataStoreProvider

# com.sun.identity.plugin.log.class specifica l'implementazione
#  per l'interfaccia com.sun.identity.plugin.log.Logger .
com.sun.identity.plugin.log.class=com.sun.identity.plugin.log.impl.FedletLogger


# com.sun.identity.plugin.session.class specifica l'implementazione
#  per l'interfaccia com.sun.identity.plugin.session.SessionProvider .
com.sun.identity.plugin.session.class=it.toscana.regione.arpa.federation.sp.session.impl.SpSessionProvider

# com.sun.identity.saml.xmlsig.keyprovider.class specifica l'implementazione
#  per l'interfaccia com.sun.identity.saml.xmlsig.KeyProvider .
com.sun.identity.saml.xmlsig.keyprovider.class=com.sun.identity.saml.xmlsig.JKSKeyProvider

# com.sun.identity.saml.xmlsig.signatureprovider.class specifica l'implementazione
#  per l'interfaccia com.sun.identity.saml.xmlsig.SignatureProvider .
com.sun.identity.saml.xmlsig.signatureprovider.class=com.sun.identity.saml.xmlsig.AMSignatureProvider

com.sun.identity.common.serverMode=false

com.iplanet.am.server.protocol=http
com.iplanet.am.server.host=example.identity.sun.com
com.iplanet.am.server.port=80
com.iplanet.am.services.deploymentDescriptor=%%CONTEXT_PATH%%
com.iplanet.am.logstatus=ACTIVE

#Indicare la Classe che implementa l'interfaccia com.sun.identity.plugin.monitoring.FedMonSAML2Svc per avere funzionalità di monitoring delle asserzioni
com.sun.identity.plugin.monitoring.saml2.class=
#Indicare la Classe che implementa l'interfaccia com.sun.identity.plugin.monitoring.FedMonAgent per avere funzionalità di monitoring dell'agent
com.sun.identity.plugin.monitoring.agent.class=

# Nome del web container.
# Nonostante le servlet/JSP siano indipendenti dal web container
# Access/Federation Manager utilizza   il metodo request.setCharacterEncoding()
# delle API servlet 2.3 per decodificare i caratteri ricevuti in input non appartenenti 
# al charset inglese. Queste API non funzionano nel caso in cui Access/Federation Manager
# sia deployato su Sun Java System Web Server 6.1. 
# Utilizziamo il meccanismo gx_charset per decodificare correttamente i dati in ingresso
# per Sun Java System Web Server 6.1 e S1AS7.0. Possibili valori sono BEA6.1, BEA 8.1, IBM5.1 
# o IAS7.0. Se il web conatiner è Sun Java System Webserver, allora il tag non viene sostituito.
com.sun.identity.webcontainer=WEB_CONTAINER
